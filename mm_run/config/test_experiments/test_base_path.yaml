# Integration Test: Base Path Planning
# Tests: PathPlanner for base + EE coordination
# This verifies that PathPlanner works for base movement
# and coordinates with end-effector tasks

planner:
  tasks:
  - name: Base Path
    planner_type: PathPlanner
    base_path: [[0, 0, 0], [1.0, 0.2, 0.5], [2.0, 0.5, 1.0], [2.5, 0.4, 1.57]]  # World frame: [x, y, yaw]
    dt: 0.2
    tracking_err_tol: 0.2
  - name: EE Follow
    planner_type: WaypointPlanner
    ee_pose: [1.5, 0.4, 1.0, 0, 0, 0]  # World frame: [x, y, z, roll, pitch, yaw]
    tracking_err_tol: 0.05

controller:
  self_collision_avoidance_enabled: True
  static_obstacles_collision_avoidance_enabled: False
  acados:
    name: "TestBasePath"

simulation:
  duration: 8

include:
  - package: "mm_run"
    path: "config/robot/thing.yaml"
  - package: "mm_run"
    path: "config/controller/MPC.yaml"
  - package: "mm_run"
    path: "config/sim/simulation.yaml"
  - package: "mm_run"
    path: "config/scene/empty.yaml"

logging:
  log_dir: "test_experiments/base_path"
  log_level: 10
